<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Development Environment</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/interpreter.css">
  <link rel="stylesheet" href="styles/memory.css">
</head>
<body>
  <header>
    <h1>Tiny Development Environment</h1>
    <nav id="toolbar">
      <button id="step-btn">Step</button>
      <button id="debug-btn">Debug</button>
      <button id="run-btn">Run</button>
      <button id="load-btn">Load</button>
      <button id="stop-btn" disabled>Stop</button>
      <button id="resume-btn" class="hidden">Resume</button>
    </nav>
  </header>

  <main id="main-content">
    <!-- Section 1: Code -->
    <section id="code-pane">
      <div class="pane-header">
        <div class="code-tabs">
          <button class="code-tab-btn active" data-code-tab="code">Code</button>
          <button class="code-tab-btn" data-code-tab="help" id="help-tab-btn">Language Help</button>
        </div>
        <span id="line-count">0 lines of code</span>
      </div>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
      <pre id="code-display" class="code-display hidden"></pre>
    </section>

    <!-- Section 2: Memory (middle) -->
    <section id="interpreter-pane" class="interpreter-hidden">
      <div class="pane-header">
        <h2>Memory</h2>
      </div>
      <div id="tab-memory" class="tab-panel active"></div>
    </section>

    <!-- Section 3: Output -->
    <section id="output-pane">
      <h2>Output</h2>
      <pre id="output"></pre>
    </section>
  </main>

  <!-- Language Help (fullscreen overlay) -->
  <div id="language-help">
    <iframe src="language-help.html" id="help-iframe"></iframe>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
