<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interpreter</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/interpreter.css">
  <link rel="stylesheet" href="styles/ast.css">
  <link rel="stylesheet" href="styles/memory.css">
  <link rel="stylesheet" href="styles/modals.css">
</head>
<body>
  <header>
    <h1>Simple Interpreter</h1>
    <nav id="toolbar">
      <button id="example-btn">Examples</button>
      <button id="parse-btn">Parse</button>
      <button id="run-btn">Run</button>
      <button id="run-fast-btn">Run Fast</button>
      <button id="step-btn">Step</button>
      <button id="reset-btn" disabled>Reset</button>
    </nav>
  </header>

  <main>
    <!-- Section 1: Code -->
    <section id="code-pane">
      <h2>Code</h2>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
      <pre id="code-display" class="code-display hidden"></pre>
    </section>

    <!-- Section 2: Interpreter (middle) -->
    <section id="interpreter-pane">
      <div class="pane-header">
        <h2>Interpreter</h2>
        <div class="interpreter-tabs">
          <button class="tab-btn active" data-tab="tokens">Parser</button>
          <button class="tab-btn" data-tab="ast">AST</button>
          <button class="tab-btn" data-tab="memory">Memory</button>
          <button class="tab-btn" data-tab="syntax">Syntax</button>
        </div>
      </div>
      <div class="tab-content">
        <div id="tab-tokens" class="tab-panel active"></div>
        <div id="tab-ast" class="tab-panel"></div>
        <div id="tab-memory" class="tab-panel"></div>
        <div id="tab-syntax" class="tab-panel"></div>
      </div>
    </section>

    <!-- Section 3: Output -->
    <section id="output-pane">
      <h2>Output</h2>
      <pre id="output"></pre>
    </section>
  </main>

  <script src="src/constants.js"></script>
  <script src="src/utils.js"></script>
  <script src="src/lexer.js"></script>
  <script src="src/scanner.js"></script>
  <script src="src/parser.js"></script>
  <script src="src/runtime.js"></script>
  <script src="src/interpreter.js"></script>
  <script src="src/ast-renderer.js"></script>
  <script src="src/parser-renderer.js"></script>
  <script src="src/output-renderer.js"></script>
  <script src="src/memory-renderer.js"></script>
  <script src="src/visualizer.js"></script>
  <script src="src/modal.js"></script>
  <script src="src/reference.js"></script>
  <script src="src/examples/tokenizer-demo.js"></script>
  <script src="src/examples/variables.js"></script>
  <script src="src/examples/arithmetic.js"></script>
  <script src="src/examples/comparisons.js"></script>
  <script src="src/examples/control-flow.js"></script>
  <script src="src/examples/strings.js"></script>
  <script src="src/examples/functions.js"></script>
  <script src="src/examples/arrays.js"></script>
  <script src="src/examples/operators.js"></script>
  <script src="src/examples/fizzbuzz.js"></script>
  <script src="src/examples/fibonacci.js"></script>
  <script src="src/examples/primes.js"></script>
  <script src="src/examples/guess-number.js"></script>
  <script src="src/examples/computer-guesses.js"></script>
  <script src="src/examples/calculator.js"></script>
  <script src="src/examples/dice.js"></script>
  <script src="src/examples/rps.js"></script>
  <script src="src/examples.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
